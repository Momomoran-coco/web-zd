<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件委托</title>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<style>
		*{margin: 0;padding: 0;}
		.ul{width: 300px;height: 50px;background: pink;margin: 100px auto;}
		.li{width: 100px;float: left;list-style: none;margin: 10px;background:red;}
	</style>
</head>
<body>
	<ul class="ul">
		<li class="li">1111</li>
		<li class="li">2222</li>
		<li class="li">3333</li>
		<li class="li">4444</li>
		<li class="li">5555</li>
		<li class="li">1111</li>
	</ul>
</body>
<script>
	$(".ul").on("click",".li",function(){//on委托   委托父级
		console.log($(this).text());// thisz指的是li
	})
</script>
</html>
