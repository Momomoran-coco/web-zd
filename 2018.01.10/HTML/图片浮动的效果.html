<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片浮动效果</title>
	<style>
		*{padding: 0;margin: 0;}
		.box{width: 611px;height: 262px;margin:200px auto;}
		.imgbox{width: 611px;height: 262px;box-shadow: 0 1px 3px 3px gray;transition:2s;}
		.imgbox:hover{box-shadow: 5px 5px 20px 3px gray;transform: translateY(-30px);}
	</style>
</head>
<body>
	<div class="box">
		<div class="imgbox">
			<img src="../image/4二级右图片.jpg">
		</div>
	</div>
</body>
</html>
