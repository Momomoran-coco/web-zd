<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件绑定</title>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<button class="btn">我是按钮</button>
	<div class="img">
		<img src="../image/4二级右图片.jpg">
	</div>
	<div class="img1">
		<img src="../image/7二级右图片.jpg">
	</div>
</body>
<script>
	//1，一个元素绑定多个事件执行不同函数
	$(".btn").bind({
		mousemove:function(){
			console.log(1);
		},
		click:function(){
			$(".img").slideToggle(1000)
		},
		mouseleave:function(){
			console.log("鼠标跑了");
		},
		// hover:function() {
		// 	console.log(1222);
		// }, function() {
		// 	console.log(12424244545);
		// }
		dblclick:function(){
			console.log("lalala");
		},
	});

	function fun2(){

	}*/

	/*$(".btn").bind("click mouseover",[0,1,2,3],function(e){

	// 事件解绑
	$(".btn").unbind("mousemove")//unbind解绑 括号里面跟的是事件的类型名称，可以解绑多个
</script>
</html>
