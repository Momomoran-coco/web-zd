<html lang="en">
<head>

		.content{width: 100%;height: 500px;background: #333;line-height: 500px;text-align: center;color: #fff;}

		.content-right{width: 25%;height: 500px;background:olive;float: right;}

		.footer{width: 100%;height: 170px;background:#ccc;line-height: 120px;text-align: center;}
	</style>
</head>
<body>
	<div class="all">
		<div class="head">头部</div>
		<div class="content">
			<div class="content-left"></div>
			<div class="content-center"></div>
			<div class="content-right"></div>

		<div class="footer">底部</div>
	</div>

</html>
