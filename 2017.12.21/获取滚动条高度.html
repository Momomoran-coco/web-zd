<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取滚动条高度</title>
	<style>
		*{margin: 0;height: 0;}
		.hei{width: 100px;height: 5000px;background: green;position: relative;}
		#meiu{width: 100%;height: 100px;background: #000;position: fixed;top: 0px;display: none;}
		#meiu a{display:block;float: left;width: 100px;height: 50px;font-weight: bold;color: white;font-size: 20px;margin: 25px 0;}
		#a1{width: 80px;height: 50px;background: #f30;position: fixed;top:690px;right: 120px;text-align: center;line-height: 50px;font-size: 25px;}
		#f{width: 80px;height: 50px;background: #f50;position: fixed;top:690px;right: 20px;text-align: center;line-height: 50px;}
	</style>
</head>
<body>
	<input type="button" value="回到顶部" id="f">
	<div id="a1"></div>
	<div class="hei">dfhrseggerg</div>
	<div id="meiu">
		<a>首页</a>
		<a>奢侈品</a>
		<a>母婴</a>
		<a>秒杀</a>
		<a>抢购</a>
		<a>简约</a>
	</div>
	
	<script>
		var oMENU =document.getElementById("meiu");
		var height =0;
		window.onscroll =function(){
			height =document.documentElement.scrollTop||document.body.scrollTop;
			//检测滚动条是否滚动到1000px的位置
			if(height>=1000){
				oMENU.style.display ="block";         //大于1000的话就会显示
			}else{oMENU.style.display ="none";}       //否则就隐藏
			//document.getElementById("a1").innerHTML=height;
			console.log(height);
		}

	</script>
</body>
</html>
