<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ajax</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 700px;
			height: 300px;
			margin: 100px auto;
		}
		.top{
			width: 100%;
			height: 50px;
			padding-top: 50px;
			vertical-align: middle;
		}
		.word{
			width: 490px;
			padding-left: 10px;
			height: 50px;
			border: 2px solid blue;
			font-size: 30px;
			vertical-align: middle;
		}
		#btn{
			width: 150px;
			height: 50px;
			vertical-align: middle;
		}
		.news{
			margin-top: 10px;
			width: 500px;
			list-style: none;
			border: 1px solid gray;
		}
		.news li{
			padding-left: 50px;
			border-bottom: 1px solid black;
			line-height: 40px;
			height: 40px;
		}
	</style>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js 

"></script>
	
</head>
<body>
	<div class="box">
		<div class="top">
			<input type="text" class="word" />
			<button id="btn">百度一下，你就知道</button>
		</div>
		<ul class="news">
			<li>新闻11111111111111</li>
		</ul>
	</div>
</body>
<script>

$("#btn").click(function(){
	var value = $(".word").val();
	console.log(value)
	var html = "";
	$.ajax({
	type:"post",
	url:"https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd="+value+"&json=1&p=3&sid=22084_1436_13548_21120_22036_22073&req=2&csor=0&cb=callbak",
	dataType:"jsonp",
	jsonpCallback:"callbak",
	success:function(data){
		if(data.s){
			for(var i = 0 ; i < data.s.length ; i++){
				var li = "<li>"+data.s[i]+"</li>";
				html += li
				$(".news").html(html)
			}
		}else{
			alert("未搜索到关键字！！")
		}
	}
})
//jsonp跨域方式


});
</script>
</html>
