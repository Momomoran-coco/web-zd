<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小鸡</title>
	<script>
		//5:用一百元钱买一百只鸡，公鸡五元一只，母鸡三元一只，
		//小鸡一元三只。问买公鸡，母鸡，小鸡各几只
			for(var i =1;i<25;i++){//控制公鸡
				for(var j =1;j<33;j++){//控制母鸡

					for(var k =1 ;k<100;k++){
						if((i+j+k)==100&&(5*i+3*j+k*(1/3))==100){
							document.write("公鸡="+i+",母鸡="+j+",小鸡="+k)
							document.write("<br/>")
						}
					}
				}

			}
			
	</script>
</head>
<body>
	
</body>
</html>
