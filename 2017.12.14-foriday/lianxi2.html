<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件</title>
	<script>
		function show(){
			for(var i =1;i<=100;i++){
				document.write(i+" ")
			}
		}
	</script>
</head>
<body>
	<input type="button" value="点击一下，有惊喜" onmouseover="show();"/><!-- onmouseover 是手放上去有效果   -->
	<!-- <input type="button" value="点击一下，有惊喜" onmouseout="show();"/><!-- onmouseout 是手移开才有效果    -->
</body>
</html>
