<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下拉菜单 用onmouseover 和onmouseout </title>
	<script>
		function show(){

			document.write("你好啊0"+"<br/>");
			document.write("你好啊1"+"<br/>");
			document.write("你好啊2"+"<br/>");
			document.write("你好啊3"+"<br/>");
			document.write("你好啊4"+"<br/>");

		}
		function show1(){
			document.write("点击一下，有惊喜"+"<br/>");
			document.write("点击一下，有惊喜"+"<br/>");
			document.write("点击一下，有惊喜"+"<br/>");
			document.write("点击一下，有惊喜"+"<br/>");
			document.write("点击一下，有惊喜"+"<br/>");

		}
	</script>
</head>
<body>
	<input type="button" value="点击一下，有惊喜" onmouseover="show();" />
	<br/>
	<input type="button" value="点击一下，有suprien" onmouseover="show1();"  />
</body>
</html>
