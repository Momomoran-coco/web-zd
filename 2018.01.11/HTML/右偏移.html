<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bootstrap</title>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css
" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css " integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<!-- <div class="row">
			<div class="col-md-1" style="border: 1px solid red">col-md-1</div>
			<div class="col-md-3 col-md-offset-8" style="border: 1px solid green">col-md-offset-8</div>就是第一个占一格，第二个占3格，两个共4格，偏移量就等于12-4=col-md-offset-8
		</div>
		<div class="row">
			<div class="col-md-4" style="border: 1px solid red">col-md-4</div>
			<div class="col-md-6 col-md-offset-2" style="border: 1px solid green">col-md-offset-2</div>
		</div> -->
		<div class="row">
			<div class="col-md-1 col-md-push-9">11111</div>
			<!-- push往后推 ， pull往前拉 得到的结果就是99999,11111-->
			<div class="col-md-9 col-md-pull-1">99999</div>
		</div>
		<div class="row">
			<div class="col-md-1 col-md-push-9">1,2,3</div>
			<div class="col-md-9 col-md-pull-1">3,2,1</div>
		</div>
		<div class="row">
			<div class="col-md-3 col-md-push-7" >1,4,2</div>
			<div class="col-md-3 col-md-pull-3">4,2,1</div>
		</div>

		<div class="row">
			<div class="col-md-3 col-md-push-6" style="border: red solid 1px">1</div>
			<div class="col-md-3 col-md-pull-3" style="border: green solid 2px">4</div>
			<div class="col-md-3 col-md-pull-3" style="border: pink solid 1px">2</div>
		</div>

		<div class="row">
			<div class="col-md-2 col-md-push-4" style="border: red solid 1px">1</div>
			<div class="col-md-2" style="border: green solid 2px">2</div>
			<div class="col-md-2 col-md-pull-4" style="border: pink solid 1px">3</div>
		</div>
	</div>
</body>
</html>
