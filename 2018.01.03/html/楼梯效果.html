<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>楼梯效果</title>
	<style>
		*{margin: 0;padding: 0;}
		.box{height: 3600px;width: 100%;}
		.box div{width: 100%;height: 750px;text-align: center;line-height: 600px;
			font-size: 100px;color: white;}
		.one{background: red;}
		.two{background: #250;}
		.three{background: green;}
		.four{background: blue;}
		.five{background: #210;}
		.six{background: pink;}
		.btn{width: 50px;height: 300px;position: fixed;right: 10px;top: 40%;}
		.btn span{display: block;height: 50px;width: 50px;text-align: center;line-height:50px;border-bottom:3px solid black;background: yellow;}
	</style>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="box">
		<div class="one">水果</div>
		<div class="two">蔬菜</div>
		<div class="three">水产</div>
		<div class="four">海鲜</div>
		<div class="five">进口</div>
		<div class="six">衣服</div>
	</div>
	<div class="btn">
		<span>水果类</span>
		<span>蔬菜类</span>
		<span>水产类</span>
		<span>海鲜类</span>
		<span>进口类</span>
		<span>衣服类</span>
	</div>
</body>
<script>
	$(function(){
		$(".btn span").click(function() {
			var index =$(this).index();//获取下标值
			//console.log(index);
			var height =$(".box div").eq(index).offset().top;//对应下标div的距离文档顶部的高度   eq 对应下标的位置
			//console.log(height);
			$(document).scrollTop(height);//设置文档流滚动高度
		});
	})
</script>
</html>
