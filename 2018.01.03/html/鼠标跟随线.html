<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标跟随线</title>
	<style>
		*{margin: 0;padding: 0;}
		.box{width: 500px;height:174px;border:black solid 1px;margin: 0 auto;position: relative;}
		.box li{list-style:none;width: 100px;height: 174px;float: left;text-align: center;line-height: 174px;}
		.box li:hover{background: pink;}
		.line{width: 100px;height: 3px;background: red;position: absolute;top:174px;}
	</style>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<ul class="box">
		<li>1-1</li>
		<li>1-2</li>
		<li>1-3</li>
		<li>1-4</li>
		<li>1-5</li>
		<div class="line"></div>
	</ul>
	<script>
		$(function(){
			$(".box li").mouseenter(function() {
				/* 连着写*/
				$(".line").stop().animate({left:($(this).index())*100+"px"},500)// left  表示的是line 的style样式里面的position: absolute;left：
				//分开写的
				// var index=$(this).index();  获取下标值
				// //console.log(index);
				// $(".line").stop().animate({
				// 	left:index*100+"px"
				// },500)
			});
		})
	</script>
</body>
</html>
