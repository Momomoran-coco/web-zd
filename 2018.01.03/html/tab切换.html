<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab切换</title>
	<style>
		*{padding: 0;margin: 0;}
		.box{width: 800px;border: black 1px solid ;margin:10px auto;position: relative;height: 500px;}
		.item{list-style: none;width: 100px;height: 50px;float: left;margin-right: 10px;background: }
		.current a{color: blue;}
		.son{position: absolute;top: 50px;left: 0;display: none;}
	</style>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<ul class="box">
		<li class="item current">
			<a>影视大全</a>
			<div class="son" style="display: block;">
				<table bgcolor="pink" border="1px" width="700px" height="200px">
					<tr>
						<td>6662</td>
						<td>222</td>
						<td>333</td>
					</tr>
				</table>
			</div>
		</li>
		<li class="item">
			<a>电视剧</a>
			<div class="son">
				<table bgcolor="blue" border="1px" width="700px" height="200px">
					<tr>
						<td>111</td>
						<td>222</td>
						<td>333</td>
					</tr>
				</table>
			</div>
		</li>
		<li class="item">
			<a>电影</a>
			<div class="son">
				<table bgcolor="green" border="1px" width="700px" height="200px">
					<tr>
						<td>111</td>
						<td>222</td>
						<td>333</td>
					</tr>
				</table>
			</div>
		</li>
	</ul>
	<script>
		$(function(){
			$(".item").mouseenter(function() {
				//console.log($(this).index(this));
				//给当前的li添加样式
				$(this).addClass("current").siblings().removeClass("current");//removeClass 移开   addClass
				$(".item").find(".son").css({display:"none"})
				$(this).children(".son").css({display:"block"})

				// $(this).children(".son").css({
				// 	display:"block"
				// }).parent().siblings().find(".son").css({
				// 	display:"none"
				// })
			})
		})
	</script>
</body>
</html>
