<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="../js/jquery.cookie.js"></script>
</head>
<body>
	<script>
		$(function(){
			//创建会话cookie
			$.cookie("cui","hua")
			//创建持久cookie
			$.cookie("xiao","ming",{expires:31})
			//创建持久性带路径的cookie
			$.cookie("cai","tou",{expires:2 , path:'/'})
			//获取cookie
			var cook =$.cookie("xiao")
			console.log(cook)
			//删除cookie
			$.cookie("cui",null)//必须用逗号
			$.cookie("cai",null,{ path:'/'})
			//$.cookie("cai" ,{expires:-1})
		})
	</script>
</body>
</html>
