<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手风琴效果</title>
	<style>
		*{padding: 0;margin: 0;}
		.box{width:1400px;height: 200px;border: 1px black solid;margin: 0 auto;}
		.a{width: 100px;height: 200px;background: green;color: yellow;font-size: 50px;text-align: center;float: left;line-height: 200px;position:relative;overflow: hidden;}/*overflow: hidden;*/
		.ong1{width: 100px;height: 200px;background: red;position: absolute;top: 0;left: 100px;}
	</style>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
	<div class="box">
		<div class="a">1
			<div class="ong1"></div>
		</div>

		<div class="a">2
			<div class="ong1"></div>
		</div>

		<div class="a">3
			<div class="ong1"></div>
		</div>
		<div class="a">4
			<div class="ong1"></div>
		</div>
		<div class="a">5
			<div class="ong1"></div>
		</div>
		<div class="a">6
			<div class="ong1"></div> 
		</div>
		<div class="a">7
			<div class="ong1"></div>
		</div>
	</div>
	<script>
		$(function(){
			$(".a").hover(function() {
				$(this).stop().animate({
					width:"200px"
				},500)
			}, function() {
				$(this).animate({
					width:"100px"
				},500)
			});
		})
	</script>
</body>
</html>
