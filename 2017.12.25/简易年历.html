<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>简易年历</title>
	<style>
		*{margin: 0;padding: 0;}
		#box{width: 200px;height: 400px;background:#ccc;margin: 20px auto;}
		#box1{width: 160px;height: 290px;border: red solid 1px;margin-left: 20px;}

		#name1{width: 40px;height: 50px;background:pink;float: left;margin: 11px 6px;text-align: center;line-height: 40px;}
		#box2{width: 160px;height: 90px;border:1px solid black;margin: 10px 20px;}

	</style>
</head>
<body>
	<div id="box">
		<div id="box1">
			<div id="name1">1<p>jan</p></div>
			<div id="name1">2</div>
			<div id="name1">3</div>
			<div id="name1">4</div>
			<div id="name1">5</div>
			<div id="name1">6</div>
			<div id="name1">7</div>
			<div id="name1">8</div>
			<div id="name1">9</div>
			<div id="name1">10</div>
			<div id="name1">11</div>
			<div id="name1">12</div>
		</div>
		<div id="box2"></div>
	</div>
	<script>
		var Box1 =document.getElementById("box1");
		var BOX2 =document.getElementById("box2");
		var a1 =["0","1月份","2月份","3月份","4月份","5月份","6月份","7月份","8月份","9月份","10月份","11月份",
			"12月份"]
		// var
		for(i=1;i<=a1.length;i++){
			Box1.childNodes[i].onclick = function(){
				BOX2.innerHTML=a1[i];
			}
		}
	</script>
</body>
</html>
