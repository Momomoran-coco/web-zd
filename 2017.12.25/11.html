<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			#box{width: 300px;height: 300px;background: pink;}
		</style>
	</head>
	<body>
		<div id="box">vhjjhjkh</div>
		<script>
			var obox =document.getElementById("box");
			//封装方法获取元素的非行内样式
			function getStyle(name1,attr){  //  obj是指的是方法名称,attr的是属性 样式   ，getStyle 获取元素的属性
				if(name1.currentStyle){
					//兼容IE浏览器
					return name1.currentStyle[attr];
				}else{
					//非IE兼容
					return getComputedStyle(name1,false)[attr]   //false是返回，ture是不返回，属于固定搭配，
				}
			}
			console.log(getStyle(obox,"width"));
			
			function setStyle(obj ,item , val){  // setStyle 设置元素的属性
				if(obj.style.item){
					obj.style.item =val;
				}
			}
			obox.style.color ="red";
			setStyle(obox ,"color","red")
		</script>
	</body>
</html>
