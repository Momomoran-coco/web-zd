<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无参无返回值</title>
	<script>
		function name(a,b){//其中a、b是形参
			document.write(a+"+"+b+"="+(a+b)+"<br/>");
		}
		name(15,15);//15,15实参
		name(30,50);
		// 使用方法来实现数组排序从小到大进行排序，通过方法传参对不同的数组进行排序
		
		document.write("<hr/>")
		
	</script>
</head>
<body>
	
</body>
</html>
