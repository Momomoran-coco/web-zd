<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态图片时钟</title>
	<style>
			*{ margin: 0px; padding: 0;}
			img{ width: 100px; height: 200px;}
			div{ font-size: 100px; height: 200px; line-height: 200px;}
	</style>

	<script>
		// var daxie=new Array(0,"一","二","三","四","五","六","日")
		var timeT =new Array("img/0.png","img/1.png","img/2.png","img/3.png","img/4.png","img/5.png","img/6.png","img/7.png","img/8.png","img/9.png")
		function show1(){
			var ti ="";
			var now = new Date();//时间的函数
			// 获取年份
			var year = now.getFullYear();//2017
			for(){}
			// 获取月份
			var month = Bet(now.getMonth()+1);//默认0-11,所以要加1
			// 获取日期
			var dat =Bet(now.getDate());//返回当前的第几天
			// 获取当前日期是星期几
			var day = now.getDay();//返回当周的第几天
			// 或取时分秒
			var h =Bet(now.getHours());

			var m =Bet(now.getMinutes());
			var s =Bet(now.getSeconds());
			//获取小时 12，分别获取1和2
			for(var i=0;i<h.length;i++){
				// console.log(h[i]);
				ti+="<img src ="+timeT[h[i]]+">";
				
			}
			ti+=" : ";
			for(var i=0;i<m.length;i++){
				ti+="<img src ="+timeT[m[i]]+">"
			}
			ti+=" : ";
			for(var i =0;i<s.length;i++){
				ti+="<img src ="+timeT[s[i]]+">"
			}



			var timeShow =ti;
			document.getElementById("show").innerHTML=timeShow;
		}
		setInterval("show1()",1000)//1000毫秒    定时轴

		function Bet(num){
			if(num<10){return "0"+num}
			else{return ""+num};
		}
	</script>
</head>
<body>
	<div id="show" style="text-align: center;"></div>
</body>
</html>
