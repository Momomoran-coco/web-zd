	<script >
		$(function(){
		  function showTime(){
			var now = new Date();
			var s = now.getSeconds();
			var m = now.getMinutes();
			var h = now.getHours();
			$(".miao").css({transform:"rotate("+(s*6-90)+"deg)"})
			$(".fen").css({transform:"rotate("+(m*6-90)+"deg)"})
			$(".shi").css({transform:"rotate("+(h*30-90)+"deg)"})
		}
			setInterval(showTime,1000);
		})
