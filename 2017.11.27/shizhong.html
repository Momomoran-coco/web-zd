<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时钟</title>
	<style>
		*{margin:0;padding: 0;box-sizing: border-box;}
		.yuan{width: 600px;height: 600px;border-radius:50%;border: #ccc solid 1px;margin: 20px auto;position: relative;}
	.yuan hr{width: 100%;border:#ccc solid 1px;position: absolute;left: 0;top: 300px;transform-origin: 300px;}
	.first1{width: 100%;transform:rotate(6deg);}

	.first2{width: 100%;border:solid 3px red;transform: rotate(12deg);}
	.first3{width: 100%;transform: rotate(18deg);}
	.first4{width: 100%;transform: rotate(24deg);}
	.first5{width: 100%;height: 5px;background:#ccc;transform:rotate(30deg);}
	.first6{width: 100%;transform: rotate(36deg);}

	.first8{width: 100%;transform: rotate(48deg);}
	.first9{width: 100%;transform: rotate(54deg);}

	.first11{width: 100%;transform: rotate(66deg);}
	.first12{width: 100%;transform: rotate(72deg);}
	.first13{width: 100%;transform: rotate(78deg);}
	.first14{width: 100%;transform: rotate(84deg);}
	.first15{width: 100%;height: 5px;background:#ccc;transform: rotate(90deg);}
	.first16{width: 100%;transform: rotate(96deg);}
	.first17{width: 100%;transform: rotate(102deg);}
	.first18{width: 100%;transform: rotate(108deg);}
	.first19{width: 100%;transform: rotate(114deg);}
	.first20{width: 100%;height: 5px;background:#ccc;transform: rotate(120deg);}

	.first23{width: 100%;transform: rotate(138deg);}
	.first24{width: 100%;transform: rotate(144deg);}
	.first25{width: 100%;height: 5px;background:#ccc;transform: rotate(150deg);}
	.first26{width: 100%;transform: rotate(156deg);}
	.first27{width: 100%;transform: rotate(162deg);}
	.first28{width: 100%;transform: rotate(168deg);}
	.first29{width: 100%;transform: rotate(174deg);}
	.first30{width: 100%;height: 5px;background:#ccc;transform: rotate(180deg);}

	.b{width: 560px;height: 560px;background: white;border: #ccc solid 1px;border-radius:50%;position:absolute;left: 20px;top:20px;}
	.yuanxin{width: 50px;height: 50px;/*background: #ccc;*/border-radius:50%;background:rgba(164,156,158,0.5); ;position: absolute;left: 275px;top: 275px;}
	.shizheng{width: 235px;height: 4px;background: red;position:absolute;right:75px;top:300px;transform-origin: 5px;
		animation:al 3600s infinite linear;}
	.fengzheng{width: 255px;height: 2px;background:red ;position:absolute;right:60px;top:300px;transform: rotate(30deg);transform-origin:15px;
	.miaozheng{width: 280px;height: 1px;background: green;position:absolute;right:45px;top:300px;transform: rotate(45deg);transform-origin:25px;animation:al 60s infinite linear;}
	@keyframes al{
		from{transform: rotate(0deg);}
		to{transform: rotate(360deg);}
	}
	</style>
</head>
<body>
	<div class="yuan">

</html>
