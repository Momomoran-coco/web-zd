<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding: 0;box-sizing: border-box;}
		.a{width: 400px;height: 200px;background: #ccc;border-radius:200px 200px 0 0;}
		/*.b{width: 400px;height: 203px;overflow:hidden;}溢出隐藏*/
		.a div{transform-origin: 200px;}
		.first{width: 100%;height: 3px;background: red;transform:translateY(200px);}
		.two{width: 60%;height: 3px;background: red;transform:translateY(197px) rotate(30deg);}
		.two-{width: 60%;height: 3px;background: red;transform:translateY(194px) rotate(60deg);}
		.two1{width:60%;height: 3px;background: red;transform:translateY(191px) rotate(90deg);}
		.two2{width: 60%;height: 3px;background: red;transform:translateY(188px) rotate(120deg);}
		.two3{width: 60%;height: 3px;background: red;transform:translateY(185px) rotate(150deg);}
	</style>
</head>
<body>
	<div class="b">
		<div class="a">
			<div class="first"></div>
			<div class="two"></div>
			<div class="two-"></div>
			<div class="two1"></div>
			<div class="two2"></div>
			<div class="two3"></div>

		</div>
	</div>
</body>
</html>
