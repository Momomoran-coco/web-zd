<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旋转中心</title>
	<style>
		*{margin: 0;padding: 0;}
		.a{width:100px;height: 100px;margin: 0 auto;background: green;transition:all 5s;transform-origin: 50px 100px;}
		.b:hover div.a{transform: rotate(1800deg);}
	</style>
</head>
<body>
	<div class="b">
		<div class="a"></div>
	</div>
</body>
</html>
